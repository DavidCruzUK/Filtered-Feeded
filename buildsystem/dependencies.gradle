allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    kotlin_version = '1.3.72'

    dagger_version = '2.27'

    appDependencies = [
            dagger: "com.google.dagger:dagger:${dagger_version}",
    ]

    kaptDependencies = [
            daggerCompiler  : "com.google.dagger:dagger-compiler:${dagger_version}",
    ]
}